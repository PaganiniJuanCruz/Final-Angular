<div class="container d-flex align align-items-center flex-column mt-5">

<img class="mb-4 rocket" src="../assets/rocket.jpg" alt="">
<h1 class="h3 mb-3 fw-normal">Log in</h1>
<form [formGroup]="loginForm" class="m-3 col-lg-6">

  <div class="item-form my-4">
    <mat-form-field class="ancho" appearance="fill">
    <mat-label for="email">Email</mat-label>
    <input matInput autocomplete="off" type="text" id="email" name="email" placeholder="Write your email" class="form-control" formControlName="email">
    </mat-form-field>
    <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)" class="alert alert-danger">
      <div *ngIf="emailControl.hasError('required')">
        The email is required
      </div>
      <div *ngIf="emailControl.hasError('email')">
        The email must have @ and cannot end with '.'
      </div>
    </div>
  </div>

  <div class="item-form my-4">
    <mat-form-field class="ancho" appearance="fill">
    <mat-label for="password">Password</mat-label>
    <input matInput autocomplete="off" type="password" id="password" name="password" class="form-control" placeholder="Write your password" formControlName="password">
  </mat-form-field>
    <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)" class="alert alert-danger">  
      <div *ngIf="passwordControl.hasError('required')">
        The password is required
      </div>
      <div *ngIf="passwordControl.hasError('minlength')">
        The password must have 4 or more characters
      </div>
    </div>
  </div>


  <button class="ancho button" mat-raised-button color="primary" (click)="saveData()" [disabled]="loginForm.invalid">Log In</button>

  </form>
</div>
