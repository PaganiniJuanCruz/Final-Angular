<div class="conteiner">
    <h1 class="mb-4 titulo">My cart</h1>
<div id="billboard">
    <div class="d-flex flex-wrap justify-content-center">
      <mat-card class="example-card m-5 matt-card" *ngFor="let movie of cartMovies">
      <mat-card-header class="mat-head">
        <h3 class="card-title">{{movie.title}}</h3>
      </mat-card-header>
      <img mat-card-image [src]="urlPath+movie.poster_path" alt="" class="imagenes">
      <button button type="button" class="btn estilo-letra boton-borrar" (click)="removeItem(movie)">Borrar</button>
      </mat-card>
    </div>
    <mat-card-actions>
    <button type="button" class="btn m-5 botones boton-cartelera estilo-letra" (click)="returnToBillboard()">Volver a Cartelera</button>
    <button type="button" class="btn m-5 botones boton-vaciar estilo-letra" (click)="clearCarrito()">Vaciar Carrito</button>
    </mat-card-actions>
