<div id="info" class="container">
    <section class="py-2">
      <div class="container my-3">
          <div class="row gx-5 align-items-center">
              <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" [src]= "urlPath+movie.poster_path" alt="#ImagenPelicula"/>
              </div>
              <div class="col-md-6">
                  <h1 class="display-5 fw-bolder mb-5 estilo-letra">{{movie.title}}</h1>
                  <h3>Description</h3>
                  <p class="estilo-letra">{{movie.overview}}</p>
                  <h3>Duration</h3>
                  <p class="estilo-letra">{{movie.runtime}} minutes</p>
                  <h3>Release Date</h3>
                  <p class="estilo-letra">{{movie.release_date}}</p>
                  <div class="d-flex mt-5">
                      <input class="form-control text-center me-3 input-type" id="inputQuantity" type="num" value="1"/>
                      <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addMovie()">
                          <i class="bi-cart-fill me-1"></i>
                          Add to cart</button>
                  </div>
              </div>
          </div>
      </div>
  </section>
  </div>
